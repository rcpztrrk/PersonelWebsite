<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gönderilen Veriler</title>
</head>
<body>
    <h2>Gönderdiğiniz Bilgiler</h2>
    <p><strong>Ad Soyad:</strong> <span id="name"></span></p>
    <p><strong>E-posta:</strong> <span id="email"></span></p>
    <p><strong>Telefon:</strong> <span id="phone"></span></p>
    <p><strong>Konu:</strong> <span id="subject"></span></p>
    <p><strong>Cinsiyet:</strong> <span id="gender"></span></p>
    <p><strong>Mesaj:</strong></p>
    <p id="message"></p>

    <script>
        let params = new URLSearchParams(window.location.search);
        document.getElementById("name").innerText = params.get("name");
        document.getElementById("email").innerText = params.get("email");
        document.getElementById("phone").innerText = params.get("phone");
        document.getElementById("subject").innerText = params.get("subject");
        document.getElementById("gender").innerText = params.get("gender");
        document.getElementById("message").innerText = params.get("message");
    </script>
</body>
</html>
